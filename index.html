<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment Two - Table CSS Skills</title>
    <link rel="stylesheet" href="./css/mystyles.css">
</head>
<body>

    <header>
        <h1>Table CSS Skills</h1>
    </header>

    <section>
            <table>
                <caption>Weather Forcast</caption>
                <thead>
                    <tr>
                        <th>Time</th>   
                        <th>Tempurature</th>   
                        <th>Humidity</th>   
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>7:00 PM</td>
                        <td>23°</td>
                        <td>8%</td>
                    </tr>
                    <tr>
                        <td>8:00 PM</td>
                        <td>24°</td>
                        <td>9%</td>
                    </tr>
                    <tr>
                        <td>9:00 PM</td>
                        <td>21°</td>
                        <td>7%</td>
                    </tr>
                </tbody>
            </table>
    </section>



</body>
</html>
